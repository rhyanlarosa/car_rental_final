<div class ="container" *ngIf = "!isSignedIn">
  <h2>
    Sign In
  </h2><br>
  <input type = "text" #email/><br><br>
  <input type = "text" #password/><br><br>
  <button (click) = "onSignin(email.value, password.value)" class = "btn"> Sign In</button>
</div>
<hr>
<div class ="container" *ngIf= "!isSignedIn">
  <h2>
    Sign Up
  </h2><br>
  <input type = "text" #emailSignup/><br><br>
  <input type = "text" #passwordSignup/><br><br>
  <button (click) = "onSignup(emailSignup.value, passwordSignup.value)" class = "btn"> Sign Up</button>
</div>
<app-home *ngIf = "isSignedIn" (isLogout)="handleLogout()"></app-home>
